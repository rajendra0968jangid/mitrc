<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div id="one">
            
        </div>
        <script>
            let arr = ["one","two"]
            let htmlCode = "";
            for(let i=0;i<arr.length;i++){
                htmlCode += 
                `<img src="" alt="" width="100px">
            <p>${arr[i]}</p>
            <p>price:100</p>
            <p>Category:clothes</p>
            <p>rating</p>`
            }
            document.getElementById("one").innerHTML = htmlCode;
        </script>

    </body>
</html>
