<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <input type="number" name id="one">
        <button onclick="fun()">click</button>
        <div id="two"></div>
        <script>
        let fun = async()=>{
            let value = document.getElementById("one").value
            if(value.length == 6){
                //api integrate
                let api = await fetch(`https://api.zippopotam.us/IN/${value}`)
                let jsonApi = await api.json();
                for(let i=0;i<jsonApi.places.length;i++){    
                    document.getElementById("two").innerHTML +=`<p>${jsonApi.places[i]["place name"]}</p>`
                }
                    console.log(jsonApi.places[0]["place name"])
            }
            else{
                document.getElementById("two").innerHTML +=`<p>Please enter the 6 digit number</p>`
            }
            }
        //fun()
    </script>
    </body>
</html>
